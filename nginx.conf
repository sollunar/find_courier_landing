server {
    listen 127.0.0.1:11120 ssl;

    root /usr/share/nginx/html;
    index index.html;

    ssl_certificate     /var/lib/findcourier/fullchain.pem;
    ssl_certificate_key /var/lib/findcourier/privkey.pem;

    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: cache static files
    location /static/ {
        expires 1y;
        add_header Cache-Control "public";
    }

    # Optional: favicon
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }
}
